<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Player Example</title>
        </head>
    
        <h1>Media Player Example</h1>
            <h2>Audio Player</h2>
            <p>This is an audio player that allows you to play an audio file</p>
            <audio controls>
                <source src="audio-sample.mp3" type="audio/mpeg">
            </audio>
            <h2>Video Player</h2>
            <p>This is a video player that allows you to watch a video</p>
            <video controls>
                <source src="video-sample.mp4" type="video">
            </video>
    </body>
</html>
